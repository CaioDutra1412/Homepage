<script>
    var num1 = parseInt(prompt("Digite o primeiro valor: "));
    var num2 = parseInt(prompt("Digite o segundo valor: "));
    function verificarMaior(n1, n2){
    var maior=n1;
    if(n2>maior){
    maior=n2;
    }
    return maior
    }
    alert("O maior número é o  " + verificarMaior(num1, num2));
</script>
